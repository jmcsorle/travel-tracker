<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
  <title>Wanderful Travel Adventures</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <header class="logo">
      <img src="./images/turing-logo.png" alt="turing logo" width="100" />
      <h1>Wanderful Travel Adventures</h1>
      <div class="welcome hidden">
        <h2>Welcome</h2>
        <p class="welcom-user"></p>
      </div>
    </header>
    <section class="login-screen">
      <div class="login-grid">
        <div class="login-left-side"></div>
        <div class="login-right-side">
          <form class="login-form">
            <h2 class="form-heading">Please login</h2>
            <p class="login-form">
              <label class="login-username-field" for="username">
                User Name
                <span aria-hidden="true">*</span>
              </label>
              <!-- <input type="text" class="username-field" id="username" name="username" autocomplete="off" value aria-required="true" aria-invalid="false" data-validate="notBlank" /> -->
              <input type="text" class="username-field" id="username" name="username" />
            </p>
            <p class="login-form">
              <label class="login-password-field" for="password">
                Password
                <span aria-hidden="true">*</span>
              </label>
              <input type ="password" class="password-field" id="password" name="password" autocomplete="off" type="textarea" value aria-required="true" aria-invalid="false" data-validate="notBlank"></textarea>
            </p>
            <input type="submit" class="login-submit-button" type="submit" value="Login"/>
            <!-- Login -->
            <p class="login-error hidden">Invalid login. Please try again.</p>
          </form>
        </div>
      </div>
    </section>
    <section class="dashboard hidden">
      <div class="outer-grid-dashboard">
        <div class="left-side">
          <div class="upcoming-trips">
            These are upcoming trips
          </div>
          <div class="past-trips">
            These are past trips
          </div>
        </div>
        <div class="right-side">
          <div class="annual-cost">
            <label class="choose-year" for="year">
              See Annual Spend
              <span aria-hidden="true">*</span>
            </label>
            <select name="year" id="year" class="choose-year-dropdown" aria-required="true">
              <a href='#' aria-expanded="true">See Annual Spend</a>
              <option value="">Choose a Year</option>
              <option value="2017">2017</option>
              <option value="2018">2018</option>
              <option value="2019">2019</option>
              <option value="2020">2020</option>
              <option value="2021">2021</option>
              <option value="2022">2022</option>
              <option value="2023">2023</option>
            </select>
            <p class="amount-spent hidden">You spent</p>
          </div>
          <div class="new-trip-form">
            <h2>Book Your Next Wanderful Adventure!</h2>
            <form action="http://localhost:3001/api/v1/trips" method="post" id="createTripForm" class="create-trip-form">
              <p class="create-trip-form">
                <label class="choose-destination-label" for="destination">
                  Choose a Destination
                  <span aria-hidden="true">*</span>
                </label>
                <select name="destination" id="destination" class="choose-destination-dropdown" aria-required="true" placeholder="List of Destinations">
                  <a href='#' aria-expanded="true">Choose a Destination</a>
                  <option value="">List of Destinations</option>
                </select>
              </p>
              <p class="create-trip-form">
                <label for="numTravelers">
                  Number of Travelers
                  <span aria-hidden="true">*</span>
                </label>
                <input type="number" id="numTravelers" placeholder="Enter number of travelers" min="1" value aria-required="true" aria-invalid="false" data-validate="notBlank">
              </p>
              <p"create-trip-form">
                <label for="calendar" class="calendar-form">
                  Choose a Departure Date
                  <span aria-hidden="true">*</span>
                </label>
                <input type="date" id="calendar" class="calendar-form" value aria-required="true" aria-invalid="false" data-validate="notBlank">
              </p>
              <p class="create-trip-form">
                <label for="duration">
                  Choose number of days
                  <span aria-hidden="true">*</span>
                </label>
                <input type="number" id="numDays" placeholder="Enter number of days" min="1" value aria-required="true" aria-invalid="false" data-validate="notBlank">
              </p>
              <p class="create-trip-form" id="estimatedCost"></p>
              <button class="trip-submit-button" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>
  
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
